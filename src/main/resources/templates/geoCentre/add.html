<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{geoCentre.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4 ">
                <h1 th:text="#{geoCentre.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/geoCentres}" th:text="#{geoCentre.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('geoCentre')" />
            <form th:action="${#httpServletRequest.requestURI}" method="post" class="shadow-lg p-3 mb-5 bg-body rounded">
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='pk', required=true)" />
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='name')" />
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='kitidbegin')" />
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='fullkitidbegin')" />
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='dateAdded')" />
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='active')" />
                <div th:replace="fragments/forms::inputRow(object='geoCentre', field='fkLocalite', type='select')" />
                <input type="submit" th:value="#{geoCentre.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
